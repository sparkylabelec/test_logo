<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>매치매니저 - 축구 경기 결과 관리</title>
    <script>
      window.process = window.process || { env: { API_KEY: "" } };
      window.onerror = function(msg, url, line, col, error) {
        console.error("MatchManager Runtime Error: " + msg + "\nLocation: " + url + ":" + line);
        return false;
      };
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&display=swap" rel="stylesheet"/>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0066FF",
              "primary-dark": "#0052CC",
              background: { light: "#F8F9FA", dark: "#0F1117" },
              card: { light: "#FFFFFF", dark: "#1A1D26" }
            },
            fontFamily: { sans: ["Pretendard", "sans-serif"] },
          },
        },
      };
    </script>
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #0F1117; margin: 0; }
        #root:empty::before {
          content: "Loading MatchManager...";
          position: absolute;
          top: 50%; left: 50%;
          transform: translate(-50%, -50%);
          color: #475569;
          font-weight: 600;
          font-size: 1.1rem;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.453.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
